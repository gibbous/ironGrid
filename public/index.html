<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IronGrid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/irongrid_style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
    <style>
    @import 'https://fonts.googleapis.com/css?family=Alfa+Slab+One';
    </style>
  
</head>
<body>



 <div class="container">
  
  <div class="row">
    <div class="jumbotron">
      <h1>IronGrid</h1>
        <p class="sub">No Frills News and Commentary from the Gridiron</p>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
     <div class="col-xs-8 news-panel">
      <div class="row">
        <div class="col-xs-8">
          <h2>Recent News</h2>
          </div>
        <div class="col-xs-4">
        <button class="btn btn-warning" id="load">Load More Articles</button>
        </div>
        </div>

               <div id="articles">             
               </div>
               
        </div>
        <div class="col-xs-4">
            <!--Nested row-->
            <div class="row">
                <div class="col-xs-12 news-panel">
                    
                    <div id="comments"></div>
                   
                </div>
            </div>
            <!--Nested rows-->
            <div class="row">
                <div class="col-xs-12 news-panel">
                  <div class= "form-group" id="notes"></div>
                </div>
            </div>
        </div>
       
    </div>
</div>

      
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
