<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IronGrid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body{
      /*background-color: #DECADE*/
      background-color: #F2F6D0
    }
    div{
      border: 2px solid blue;
    }
    
  </style>
</head>
<body>



 <div class="container">
  
  <div class="row">
    <div class="jumbotron">
      <h1>IronGrid</h1>
        <p>No Frills News and Commentary from the Gridiron</p>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
     <div class="col-xs-8">
        <div><h2>Recent News</h2></div>
               <div id="articles">             
               </div>
               <button>Update</button>
        </div>
        <div class="col-xs-4">
            <!--Nested row-->
            <div class="row">
                <div class="col-xs-12">
                    <div><h2>Comments</h2></div>
                    <div id="comments-title"></div>
                    <div id="comments-body"></div>

                </div>
            </div>
            <!--Nested rows-->
            <div class="row">
                <div class="col-xs-12">
                <div><h2>Add New Comment</h2></div>
                    <div id="notes"></div>
                </div>
            </div>
        </div>
       
    </div>
</div>

      
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
